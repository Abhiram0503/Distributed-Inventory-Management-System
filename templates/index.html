<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        /* Heading style */
        h2 {
            margin-bottom: 20px;
            color: #555;
        }

        /* Button styling */
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Link styling */
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>THE GREAT GRAND INVENTORY</h2>
        <a href="/template1"><button>Stock Store</button></a>
        <a href="/new_item"><button>New Item</button></a>
        <a href="/order"><button>Order</button></a>
    </div>
</body>

</html>
